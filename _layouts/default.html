<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    >
    <meta name="color-scheme" content="light dark">

    <link
      rel="stylesheet"
      href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"
      media="screen"
      type="text/css"
    >
    <link
      rel="stylesheet"
      href="{{ '/assets/css/print.css' | relative_url }}"
      media="print"
      type="text/css"
    >

    <title>{{ page.title | default: site.title }}</title>
    <!-- Jekyll SEO Tag plugin removed: it was overriding the custom page title.
         The plugin is not configured in _config.yml, so the {% seo %} tag would not work anyway. -->

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

    {% include head-custom.html %}
  </head>

  <body>
    <div id="content-wrapper">
      <div class="inner clearfix">
        <main id="main-content">
          {{ content }}
        </main>
      </div>
    </div>
  </body>
</html>
